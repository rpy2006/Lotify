<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/image/logo.png.png" alt="Lotify" class="logo">
      <span class="logo-text">Lotify</span>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="support.html">Support</a></li>
        <li><a href="privacy policy.html">Privacy</a></li>
        <li><a href="term of service.html">Terms</a></li>
        <li><a href="download.html">App</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="section active" id="home-section">
      <div class="song-list" id="home-playlist"></div>
    </div>
    <div class="section" id="search-section">
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search songs...">
      </div>
      <div class="song-list" id="search-results"></div>
    </div>
    <div class="section" id="playlist-section">
      <div class="song-list" id="full-playlist"></div>
    </div>
  </div>

  <div class="player-controls">
    <div class="now-playing">
      <img src="" class="now-playing-cover" alt="Album Cover">
      <div class="now-playing-info">
        <div class="now-playing-title">No song selected</div>
        <div class="now-playing-artist">Select a song to play</div>
      </div>
      <div class="visualizer-container">
        <canvas id="audioVisualizer"></canvas>
      </div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="time-display">
      <span class="current-time">0:00</span>
      <span class="duration">0:00</span>
    </div>
    <div class="controls">
      <button class="control-btn shuffle-btn"><i class="fas fa-random"></i></button>
      <button class="control-btn prev-btn"><i class="fas fa-backward"></i></button>
      <button class="control-btn play-btn"><i class="fas fa-play" id="play-icon"></i></button>
      <button class="control-btn next-btn"><i class="fas fa-forward"></i></button>
      <button class="control-btn repeat-btn"><i class="fas fa-redo"></i></button>
    </div>
  </div>

  <div class="navbar">
    <a href="#" class="nav-item active" data-section="home"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="#" class="nav-item" data-section="search"><i class="fas fa-search"></i><span>Search</span></a>
    <a href="#" class="nav-item" data-section="playlist"><i class="fas fa-music"></i><span>Playlist</span></a>
  </div>

  <script src="music.js"></script>
  <script src="script.js"></script>
</body>
</html>
